{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css"   href="{% static 'css/nunito-font.css' %}"/>
</head>
	<!-- Main Style Css -->
    <link rel="stylesheet"  href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img   src= '{% static "images/form-v6.jpg" %}' alt="form">
			</div>
			<form class="form-detail" action="#" method="post">
                {% csrf_token %}
				<h2>Register Form</h2>
				<div class="form-row">
					<input type="text" name="username" id="full-name" class="input-text" placeholder="Your Name" required>
				</div>
				
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
				</div>
				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% comment %} {% load static %}
<form  action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="entername" /><br>
    <input type="password" name="password" placeholder="enter password" /><br>
    <button type="submit">Submit</button>
    {% for message in messages %}
    <h1 style="color:red;">{{message}}</h1>
    {% endfor %}
    


</form> {% endcomment %}
